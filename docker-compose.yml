version: '3.8'

services:
  discord-bot:
    build: .
    container_name: discord-supporter-bot
    restart: unless-stopped
    volumes:
      # 設定ファイルをマウント（読み取り専用）
      - ./config.json:/app/config.json:ro
      # CSVデータをマウント
      - ./recruitment_data.csv:/app/recruitment_data.csv
      # ログとリマインダーはディレクトリごとマウント（ファイル自動作成を許可）
      - ./data:/app/data
    ports:
      # WebUIポート
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - TZ=Asia/Tokyo
    # ヘルスチェック
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
